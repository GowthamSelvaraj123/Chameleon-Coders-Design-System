<div class="carousel">
    <div class="cc-container">
        <div class="cc-row">
            <div class="cc-col-12">
                <div class="cc-hero-slider">
                    <div *ngFor="let heroContent of heroContents" class="cc-hero-content">
                        <h1>{{heroContent.title}}</h1>
                        <p>{{heroContent.content}}</p>
                        <button>{{heroContent.button}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
